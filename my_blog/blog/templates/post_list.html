<!DOCTYPE html>
<html>
<head>
    <title>Blog Home</title>
</head>
<body>
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <p><em>by {{ post.author }} on {{ post.created_at }}</em></p>
        </div>
    {% endfor %}
</body>
</html>
