<!DOCTYPE html>
<html>
<head>
    <title>Blog Home</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .post {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .post h2 {
            margin: 0;
        }

        .post p {
            color: #666;
        }

        .post a {
            color: #007bff;
            text-decoration: none;
        }
        
        .post a:hover {
            text-decoration: underline;
        }
        
        .form-container {
            margin-top: 20px;
        }
        
        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container form input,
        .form-container form textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-container form button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .form-container form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blog Posts</h1>
        <a href="{% url 'post_new' %}">Click to add post</a>
        {% for post in posts %}
            <div class="post">
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <p>{{ post.content|truncatewords:30 }}</p>
                <p><em>by {{ post.author }} on {{ post.created_at }}</em></p>
                <a href="{% url 'post_edit' pk=post.pk %}">Click to Edit post</a>
                <a href="{% url 'post_delete' pk=post.pk %}">Delete</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
